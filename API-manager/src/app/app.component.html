<!--The content below is only a placeholder and can be replaced.-->

<div class="container">


  <!-- Logo - priprava na carusel -->
  <ngb-carousel>
    <ng-template ngbSlide>
      <img width="100%" height="200" src="../assets/logobg2.png">
      <div class="carousel-caption">
        <h3 style="margin-bottom: 100px">API manager</h3>
      </div>
    </ng-template>
  </ngb-carousel>



  <!-- Pruh pod obrázkem -->
  <div class="d-flex justify-content-center bg-primary text-light">
    <p class="display-5" style="margin-top: 15px; margin-bottom: 15px">Configuration in WebAPI enviroments</p>
  </div>

  <!-- Tlačítka -->
    <div class="row">

      <div class="col-xl-2"  style="margin-left: 20px; margin-top: 20px">
      <div class="text-primary font-weight-light">Výběr entity</div>
        <div ngbDropdown  class="d-inline-block">
          <button class="btn btn-outline-primary btn-sm " style= "width: 120px" id="dropdownBasic1" ngbDropdownToggle>{{hodnotaEntity}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="ZmenaEntity('Backend')">Backend</button>
            <button ngbDropdownItem (click)="ZmenaEntity('API key')">API key</button>
            <button ngbDropdownItem (click)="ZmenaEntity('Template')">Template</button>
            <button ngbDropdownItem (click)="ZmenaEntity('Endpoint')">Endpoint</button>
            <button ngbDropdownItem (click)="ZmenaEntity('Lambda')">Lambda</button>
            <button ngbDropdownItem (click)="ZmenaEntity('Config')">Config</button>
            <button ngbDropdownItem (click)="ZmenaEntity('ID provider')">ID provider</button>
          </div>
        </div>
      </div>

      <div class="col-xl-2"  style="margin-left: 20px; margin-top: 20px">
        <div class="text-primary font-weight-light">Zdrojové prostředí
        </div>
          <div ngbDropdown class="d-inline-block text-left">
            <button  class="btn btn-outline-primary btn-sm"  style= "width: 120px" id="dropdownProstredi" ngbDropdownToggle>{{hodnotaNaDropdown}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownProstredi">
              <button ngbDropdownItem *ngFor="let dropdown of dropdowns" (click)="ZmenaHodnoty(dropdown)"> {{ dropdown }} </button>
            </div>
          </div>
      </div>

      <div class="col-xl-2"  style="margin-left: 20px; margin-top: 20px">
        <div class="text-primary font-weight-light">Cílové prostředí</div>
        <div ngbDropdown class="d-inline-block text-left">
          <button  class="btn btn-outline-primary btn-sm"  style= "width: 120px" id="dropdownCiloveProstredi" ngbDropdownToggle>{{hodnotaCiloveProstredi}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownCiloveProstredi">
            <button ngbDropdownItem *ngFor="let dropdown of dropdowns" (click)="ZmenaCilovehoProstredi(dropdown)"> {{ dropdown }} </button>
          </div>
        </div>
      </div>

      <div class="col-xl-5"  style="margin-left: 20px; margin-top: 20px">
        <div class="text-primary font-weight-light">Zvolte hodnotu</div>
        <div ngbDropdown class="d-inline-block text-left">
          <button  class="btn btn-outline-primary btn-sm"  style= "width: 30em" id="dropdownCiloveProstredi" ngbDropdownToggle>{{hodnotaEntitaProstredi}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownCiloveProstredi">
            <button ngbDropdownItem *ngFor="let dropdown of dropdowns" (click)="ZmenaCilovehoProstredi(dropdown)"> {{ dropdown }} </button>
          </div>
        </div>
      </div>

    </div>

  <!-- Druhý řádek  -->
  <div class="row" style="margin-top: 30px">
    <div class="col-xl-12" >
      <button type="button" class="btn btn-primary float-right" routerLink="/backend">Porovnat prostředí</button>
    </div>
